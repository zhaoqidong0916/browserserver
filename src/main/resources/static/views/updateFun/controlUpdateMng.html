
<div class="main">
    <div class="searchTitle">
        <span class="searchStyle"></span>
        <span class="searchText">升级功能>>控件升级管理</span>
    </div>
    <div class="contentBox">
        <div class="searchItems">
            <div class="form-group">
                <label class="">控件名称：</label>
                <input name="pluginName" maxlength="100" type="text" class="form-control pluginName">
            </div>
            <div class="form-group">
                <label class="">控件类型：</label>
                <select name="pluginTypeName" class="form-control pluginTypeName"></select>
            </div>
            <div class="btnBox">
                <button type="button" class="btn btn-info addControlType">控件配置</button>
                <button type="button" class="btn btn-info customerAdd">新建</button>
                <button type="button" class="btn btn-info js_jqQuery">查询</button>
                <button type="button" class="btn btn-info js_resetQuery">重置</button>
            </div>
        </div>
        <div class="content">
            <table id="detailGrid">

            </table>
        </div>
    </div>
</div>

<div id="controlUpdateModal" class="modal fade" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header my-modal-header">
                <span class="modal-title">添加控件安装包</span>
            </div>
            <div class="modal-body update-modal-body">
                <form >
                    <input type="hidden" class="rowId">
                    <div class="form-group">
                        <label class=""><span class="red">*</span>控件类型：</label>
                        <select required name="pluginType" class="form-control pluginType"></select>
                    </div>
                    <div class="form-group">
                        <label>上传文件:</label>
                        <div id="uploader" class="wu-example uploaders" style="overflow: hidden;">
                            <div id="fileList" class="uploader-list">
                                <p style="display: none;color: red;" class="flagPs">请选择需要上传的文件!</p>
                                <p style="display: none;color: red;" class="tips"></p>
                            </div>
                            <div class="btns fl" style="margin-top: 5px;width: 100%;">
                                <div id="upInfo" ></div>
                                <button id="filePicker" type="button" class="fl btn" style="padding: 0;" >选择文件</button>
                                <button type="button" class="btn btn-info fr" id="btn">开始上传</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>控件描述</label>
                        <textarea maxlength="260" name="pluginDescribe" class="describe form-control"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-info submitUserForm">确认</button>
                <button type="button" class="btn btn-default closeBtn" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<div id="controlDetailModal" class="modal fade" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header my-modal-header">
                <span class="modal-title">查看控件安装包</span>
            </div>
            <div class="modal-body update-modal-body">
                <form >
                    <input type="hidden" class="rowId">
                    <div class="form-group">
                        <label class="">控件名称：</label>
                        <input name="pluginName" type="text" class="form-control pluginName"/>
                    </div>
                    <div class="form-group">
                        <label class="">控件类型：</label>
                        <input name="pluginTypeName" type="text" class="form-control pluginTypeName"/>
                    </div>
                    <div class="form-group">
                        <label class="">安装包地址：</label>
                        <input name="downloadUrl" type="text" class="form-control downloadUrl"/>
                    </div>
                    <div class="form-group">
                        <label>控件描述</label>
                        <textarea style="height: 80px;" maxlength="260" name="pluginDescribe" class="describe form-control"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-info submitUserForm">确认</button>
                <button type="button" class="btn btn-default closeBtn" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>


<div id="controlTypeModal" class="modal fade" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header my-modal-header">
                <span class="modal-title">新建控件类型</span>
            </div>
            <div class="modal-body update-modal-body">
                <form>
                    <input type="hidden" class="rowId">
                    <input type="hidden" class="pluginType">
                    <div class="form-group">
                        <label class=""><span class="red">*</span>控件类型名称：</label>
                        <input required type="text" name="pluginTypeName" class="form-control pluginTypeName"/>
                    </div>
                    <div class="form-group">
                        <label class="">已有控件类型：</label>
                        <div class="typeList">

                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-info submitUserForm">确认</button>
                <button type="button" class="btn btn-default closeBtn" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
