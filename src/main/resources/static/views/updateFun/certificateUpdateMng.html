
<div class="main">
    <div class="searchTitle">
        <span class="searchStyle"></span>
        <span class="searchText">升级功能>>证书升级管理</span>
    </div>
    <div class="contentBox">
        <div class="searchItems">
            <div class="form-group">
                <label class="">证书名称：</label>
                <input maxlength="100" name="certName" type="text" class="form-control certName">
            </div>
            <div class="form-group">
                <label class="">证书类型：</label>
                <select name="certTypeName" class="form-control certTypeName"></select>
            </div>
            <div class="btnBox">
                <button type="button" class="btn btn-info addCertType">证书配置</button>
                <button type="button" class="btn btn-info customerAdd">新建</button>
                <button type="button" class="btn btn-info js_jqQuery">查询</button>
                <button type="button" class="btn btn-info js_resetQuery">重置</button>
            </div>
        </div>
        <div class="content">
            <table id="detailGrid">

            </table>
        </div>
    </div>
</div>

<div id="certTypeModal" class="modal fade" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header my-modal-header">
                <span class="modal-title">配置证书类型</span>
            </div>
            <div class="modal-body update-modal-body">
                <form>
                    <input type="hidden" class="rowId">
                    <div class="form-group">
                        <label class=""><span class="red">*</span>证书类型名称：</label>
                        <input required type="text" name="certTypeName" class="form-control certTypeName"/>
                    </div>
                    <div class="form-group">
                        <label class="">已有证书类型：</label>
                        <div class="typeList">

                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-info submitUserForm">确认</button>
                <button type="button" class="btn btn-default closeBtn" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<div id="certUpdateModal" class="modal fade" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header my-modal-header">
                <span class="modal-title">添加证书</span>
            </div>
            <div class="modal-body update-modal-body">
                <form >
                    <input type="hidden" class="rowId">
                    <div class="form-group">
                        <label class=""><span class="red">*</span>证书类型：</label>
                        <select required name="certType" class="form-control certType"></select>
                    </div>
                    <div class="form-group">
                        <label>上传文件:</label>
                        <div id="uploader" class="wu-example uploaders" style="overflow: hidden;">
                            <div id="fileList" class="uploader-list">
                                <p style="display: none;color: red;" class="flagPs">请选择需要上传的文件!</p>
                                <p style="display: none;color: red;" class="tips"></p>
                            </div>
                            <div class="btns fl" style="margin-top: 5px;width: 100%;">
                                <div id="upInfo" ></div>
                                <button id="filePicker" type="button" class="fl btn" style="padding: 0;" >选择文件</button>
                                <button type="button" class="btn btn-info fr" id="btn">开始上传</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>证书描述</label>
                        <textarea maxlength="260" name="certDescribe" class="describe form-control"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-info submitUserForm">确认</button>
                <button type="button" class="btn btn-default closeBtn" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<div id="certDetailModal" class="modal fade" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header my-modal-header">
                <span class="modal-title">查看证书</span>
            </div>
            <div class="modal-body update-modal-body">
                <form >
                    <input type="hidden" class="rowId">
                    <div class="form-group">
                        <label class="">证书名称：</label>
                        <input name="certName" type="text" class="form-control certName"/>
                    </div>
                    <div class="form-group">
                        <label class="">证书类型：</label>
                        <input name="certTypeName" type="text" class="form-control certTypeName"/>
                    </div>
                    <div class="form-group">
                        <label class="">安装包地址：</label>
                        <input name="downloadUrl" type="text" class="form-control downloadUrl"/>
                    </div>
                    <div class="form-group">
                        <label>证书描述</label>
                        <textarea style="height: 80px;" maxlength="260" name="certDescribe" class="describe form-control"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default closeBtn" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
