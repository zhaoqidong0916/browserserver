
<div class="main">
    <div class="searchTitle">
        <span class="searchStyle"></span>
        <span class="searchText">配置管理>>浏览器水印配置</span>
    </div>
    <div class="contentBox">
        <div class="content">
            <table id="detailGrid">

            </table>
        </div>
    </div>
</div>

<div id="watermarkModal" class="modal fade" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header my-modal-header">
                <span class="modal-title">添加</span>
            </div>
            <div class="modal-body update-modal-body">
                <form>
                    <input type="hidden" class="rowId">
                    <input type="hidden" class="downloadUrl">
                    <div class="form-group">
                        <label class="shortLabel tl">水印名：</label>
                        <input required type="text" name="watermarkName" class="form-control watermarkName shortInput"/>
                    </div>
                    <div class="form-group">
                        <label class="shortLabel tl">透明度：</label>
                        <input required type="text" name="transparency" class="form-control transparency shortInput"/>
                    </div>
                    <div class="form-group">
                        <label class="shortLabel tl">是否开启水印：</label>
                        <input required type="text" name="watermarkState" class="form-control watermarkState shortInput none"/>
                        <select required type="text" name="watermarkState" class="form-control watermarkState shortInput">
                            <option selected value="0">禁止</option>
                            <option value="1">开启</option>
                        </select>
                    </div>
                    <div class="form-group patchDiv">
                        <!--<label >附件:</label>-->
                        <div class="form-control playerDiv" style="height: 220px;"></div>
                    </div>
                    <div class="form-group uploadDiv">
                        <label>上传文件:</label>
                        <div id="uploader" class="wu-example uploaders" style="overflow: hidden;">
                            <div id="fileList" class="uploader-list">
                                <p style="display: none;color: red;" class="flagPs">请选择需要上传的文件!</p>
                                <p style="display: none;color: red;" class="tips"></p>
                            </div>
                            <div class="btns fl" style="margin-top: 5px;width: 100%;">
                                <div id="upInfo" ></div>
                                <button id="filePicker" type="button" class="fl btn" style="padding: 0;" >选择文件</button>
                                <button type="button" class="btn btn-info fr" id="btn">开始上传</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-info submitUserForm">确认</button>
                <button type="button" class="btn btn-default closeBtn" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
